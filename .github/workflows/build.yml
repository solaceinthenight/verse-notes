name: Build Cross-Platform Binaries

on:
  release:
    types: [published]

  push:
    branches:
      - main        

  workflow_dispatch:

jobs:
  build-binaries:
    permissions:
      contents: write 

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - name: Check out the code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' 

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --name verse_notes-${{ matrix.os }} verse_notes.py

    - name: Upload to Release (Production)
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./dist/verse_notes-${{ matrix.os }}
        asset_name: verse_notes-${{ matrix.os }}
        asset_content_type: application/octet-stream

    - name: Upload Artifact (Testing)
      if: github.event_name != 'release'
      uses: actions/upload-artifact@v4
      with:
        name: verse-notes-${{ matrix.os }}
        path: ./dist/verse_notes-${{ matrix.os }}

